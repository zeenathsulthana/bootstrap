<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Google home</title>
  </head>
  <body>
    <div class="container">
      <img class="ima d-block mx-auto" src="google.png" alt="logo" />
      <input
        type="Search"
        class="placeholder form-control img-fluid"
        id="enter search items"
        aria-describedby="searchHelp"
        placeholder="Search google or type a URL "
      />
      <button type="button" class="btn1 btn btn-light">Google Search</button>
      <button type="button" class="btn2 btn btn-light">
        I'm Feeling Lucky
      </button>
      <small id="emailHelp" class="text form-text text-muted"
        >Google offered in: हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം
        ਪੰਜਾਬੀ</small
      >
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
